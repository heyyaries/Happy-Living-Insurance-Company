        <h1>Health Insurance Claims</h1>

    <main>
        <section id="claims">
            <h2>Submit a Claim</h2>
            <form id="claim-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="policy-number">Policy Number:</label>
                <input type="text" id="policy-number" name="policy-number" required>

                <label for="date-of-service">Date of Service:</label>
                <input type="date" id="date-of-service" name="date-of-service" required>

                <label for="amount">Claim Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="description">Description of Claim:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Submit Claim</button>
            </form>
        </section>
    </main>
